# Utilisation du port dynamique attribué par Heroku
server.port=${PORT:8080}

spring.application.name=core

# Connexion à la base de données via l'URL de JawsDB (MySQL sur Heroku)
spring.datasource.url=${JAWSDB_URL}  # Utilise l'URL de JawsDB configurée par Heroku
spring.datasource.username=${DB_USERNAME}  # Utilise le nom d'utilisateur défini sur Heroku
spring.datasource.password=${DB_PASSWORD}  # Utilise le mot de passe défini sur Heroku
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.dialect=org.hibernate.dialect.MySQL57Dialect

# Logging pour la sécurité (facultatif)
logging.level.org.springframework.security=DEBUG

