<body>
<div th:replace="~{layout/navbar/navbar :: navbar}"></div>



    <div class="text-container">
        <h1> Contacter-nous </h1>
            <p> Nous sommes là pour répondre à toutes vos questions et préoccupations. <br>
                N'hésitez pas à nous contacter via le formulaire ci-dessous.</p>
    </div>

    <div class="formulaire-container">

        <div class="part-1">

            <form class="form-part-1" action="" method="post">

                <div class="row groupe">

                    <div class="input-group">
                        <label for="prenom">Prenom</label>
                        <input type="text" name="prenom" id="prenom">
                    </div>

                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="" id="email" >
                    </div>

                </div>

                <div class="input-group2  groupe">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="10" rows="4"></textarea>
                </div>


                <button type="submit"> Envoyer </button>

            </form>

        </div>


        <div class="part-2">

            <table class="tabe-container">

                <tbody>

                    <tr>
                            <td>

                                <i class="fa-solid fa-location-dot"></i>
                                <p>
                                    <strong>Adresse</strong> <br>
                                    47 rue des Couronnes <br>
                                    75020 Paris, France
                                </p>

                            </td>


                            <td>
                                <i class="fa-solid fa-phone"></i>
                                <p>
                                    <strong> Telephone </strong> <br> 01 23 45 67 89
                                </p>
                            </td>

                    </tr>


                    <tr>
                            <td>
                                <i class="fa-solid fa-envelope"></i>
                                <p>
                                    <strong>E-mail</strong> <br> info@monsite.fr
                                </p>
                            </td>


                            <td>
                                <i class="fa-solid fa-user-plus"></i>
                                <p> <strong>suivre</strong> <br>
                                    <a href=""> <i class="fa-brands fa-facebook"></i> </a>
                                    <a href=""> <i class="fa-brands fa-square-instagram"></i> </a>
                                </p>
                            </td>
                    </tr>


                </tbody>

            </table>

        </div>

    </div>


    <div class="image-container"> </div>


<div th:replace="~{layout/footer/footer1 :: footer}"></div>
