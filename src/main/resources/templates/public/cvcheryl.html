<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style type="text/css">
    /* box-sising permet de définir comment les dimentions d'un élément html sont calculé */
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:"poppins",sans-serif
    }
    body{
        /* background-size permet de définir la taille de l'image d'arriére plan et
        -avec cover l'image remplit tout l'élémnent quitte à être rogné
        -avec contain l'image est entiére visible mais elle peut ne pas remplir tout l'élément
        -avec Auto l'image conserve ses dimensions originale sans rédimentionnement
        -avec Dimensin fixe ont peut spécifier une largeur/hauteur précise */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height:100vh;
        background:url(https://images7.alphacoders.com/134/thumb-1920-1348024.png) no-repeat;
        background-size: cover;
        background-position: center;
    }
    .wrapper{
        /* backdrop-filter permet d'appliquer des effets graphiques
        (comme flous,des contrastes,etc..) à la zone d'arriére-plan visible à travers
        un élément semi-transparant
        -blur(px),Ajoute un flou à l’arrière-plan (valeur en pixels).,
        blur(10px)
        -brightness(%),Ajuste la luminosité (100% = normal, moins = plus sombre, plus = plus lumineux).,
        brightness(150%)
        -contrast(%),Ajuste le contraste (100% = normal).,
        contrast(200%)
        -grayscale(%),Convertit en niveaux de gris (0% = normal, 100% = complètement gris).,
        grayscale(50%)
        -sepia(%),Ajoute une teinte sépia (0% = normal, 100% = complètement sépia).,
        sepia(80%)
        -opacity(%),Ajuste la transparence (0% = transparent, 100% = opaque).,
        opacity(70%)
        -hue-rotate(deg),Modifie la teinte (rotation de couleur, valeur en degrés).,
        hue-rotate(90deg)
        -saturate(%),Ajuste la saturation des couleurs (100% = normal, 0% = désaturé).,
        saturate(200%)*/
        width: 420px;
        background: transparent;
        border: 2px solid rgb(255,255,255, .2);
        backdrop-filter: blur(20px);
        box-shadow: 0 0 10px rgb(0,0,0, .2);
        color: #fff;
        border-radius: 10px;
        padding: 30px 40px;
    }
    .wrapper h1 {
        font-size: 36px;
        text-align: center;
    }
    .wrapper .input_box {
        position: relative;
        width: 100%;
        height: 50px;
        margin: 30px 0;
    }
    /* Propriété,Description,Valeurs possibles
    -Outline:Définit un contour autour de l’élément.,
    outline: <style> <color> <width> (ex : outline: solid red 2px)

    -Cursor:Modifie l’apparence du curseur.,
    cursor: auto, pointer, crosshair, wait, text, move, not-allowed, help, etc.

    -Text decoration:Applique des décorations au texte (souligné, barré, etc.).,
    text-decoration: none, underline, line-through, overline, blink

    -Font weight:Définit l’épaisseur de la police.,
    font-weight: normal, bold, lighter, bolder, <valeur numérique de 100 à 900>

    -Accents color:Définit la couleur des accents typographiques.,
    accent-color: <color> (ex : accent-color: red)

    -Transform:Applique des transformations géométriques à l’élément.,
    transform: rotate(<angle>), scale(<x>, <y>), translate(<x>, <y>), skew(<x>, <y>) */
    .input_box input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid rgb(255,255,255, .2);
        border-radius: 40px;
        font-size: 16px;
        color: #fff;
        padding: 20px 45px 20px 20px ;
    }
    .input_box input::placeholder {
        color: #fff;
    }
    .input_box i{
        position: absolute;
        right: 20px;
        top: 50%;

        font-size: 20px;
    }
    .wrapper .remember-forgot {
        display: flex;
        justify-content: space-between;
        font-size: 14.5px;
        margin: -15px 0 15px;
    }
    .remember-forgot label input{
        accent-color: #fff;
        margin-right: 3px;
    }
    .remember-forgot a {
        color: #fff;
        text-decoration: none;
    }
    .remember-forgot a:hover{
        text-decoration: underline;
    }
    .wrapper .btn {
        width: 100%;
        height: 45px;
        background: #fff;
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgb(0,0,0, .1);
        cursor: pointer;
        font-size: 16px;
        color: #333;
        font-weight: 600;
    }
    .wrapper .register-link {
        font-size: 14.5px;
        text-align: center;
        margin: 20px 0 15px;
    }
    .register-link p a {
        color:#fff;
        text-decoration: none;
        font-weight: 600;
    }
    .register-link p a:hover{
        text-decoration: underline;
    }

    .remember-forgot{

    }
    .register-link{

    }
    /* 1. width (Largeur)

    Propriété	    Description	                                                             Exemple
    -auto	      Valeur par défaut. La largeur est déterminée par le contenu ou le parent.	width: auto;
    -<valeur>	  Spécifie une largeur fixe en pixels (px), pourcentages (%), em, etc.	width: 200px;
    -max-content  	La largeur est définie par le contenu le plus large possible sans le forcer à s’enrouler.	width: max-content;
    -min-content	   La largeur est définie par le contenu le plus court possible (le texte ne s’enroule pas).	width: min-content;
    -fit-content	Ajuste la largeur pour s’adapter au contenu mais ne dépasse pas les limites définies.	width: fit-content;

    2. height (Hauteur)

    Propriété	Description	Exemple
    -auto	Valeur par défaut. La hauteur est définie par le contenu de l’élément.	height: auto;
    -<valeur>	Spécifie une hauteur fixe en pixels (px), pourcentages (%), em, etc.	height: 150px;
    -max-content	La hauteur est définie par la hauteur totale du contenu (sans limitation).	height: max-content;
    -min-content	La hauteur est définie par le contenu minimum sans forcer l’enroulement.	height: min-content;
    -fit-content	Ajuste la hauteur pour contenir le contenu tout en respectant les contraintes de dimensions parentales.	height: fit-content;

    3. background (Arrière-plan)

    Propriété	Description	Exemple
    -background-color	Définit la couleur d’arrière-plan (valeurs : red, #ff0000, rgba(255, 0, 0, 0.5), etc.).	background-color: lightblue;
    -background-image	Définit une image en arrière-plan (URL ou propriétés CSS comme linear-gradient).	background-image: url('image.jpg');
    -background-size	Spécifie la taille de l’image d’arrière-plan (cover, contain, dimensions fixes).	background-size: cover;
    -background-repeat	Définit si l’image est répétée (repeat, no-repeat, repeat-x, repeat-y).	background-repeat: no-repeat;
    -background-position	Positionne l’image d’arrière-plan (top, center, left, valeurs spécifiques comme 50px 20px).	background-position: center;

    4. padding (Marge intérieure)

    Propriété	Description	Exemple
    -padding	Ajoute un espace intérieur autour du contenu d’un élément (valeurs : px, %, etc.).	padding: 10px;
    -padding-top	Définit la marge intérieure au haut de l’élément.	padding-top: 15px;
    -padding-right	Définit la marge intérieure à droite.	padding-right: 20px;
    -padding-bottom	Définit la marge intérieure au bas.	padding-bottom: 25px;
    -padding-left	Définit la marge intérieure à gauche.	padding-left: 30px;

    5. margin (Marge extérieure)

    Propriété	Description	Exemple
    -margin	Ajoute un espace extérieur autour d’un élément (valeurs : px, %, auto).	margin: 20px;
    -margin-top	Définit la marge extérieure au haut.	margin-top: 10px;
    -margin-right	Définit la marge extérieure à droite.	margin-right: 15px;
    -margin-bottom	Définit la marge extérieure au bas.	margin-bottom: 20px;
    -margin-left	Définit la marge extérieure à gauche.	margin-left: 25px;
    -margin: auto	Centre un élément horizontalement (généralement utilisé avec display: block;).	margin: auto;

    Différence clé entre padding et margin

    Aspect	               Padding	                                                    Margin
    Position	           Entre le contenu et la bordure.   	Entre la bordure de l’élément et les autres éléments.
    Espace ajouté	       Affecte la taille de l’élément.	    N’affecte pas la taille de l’élément, mais son placement.
      */
</style>
<body>
<div class="wrapper">
    <form action="#">
        <h1>Login</h1>
        <div class="input_box">
            <input type="text" placeholder="Nom" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input_box">
            <input type="password" placeholder="Mot de passe" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="remember-forgot">
            <label for="remember"><input type="checkbox" id="remember" value="oui"> souviens-toi de moi</label>



            <a href="#">mot de passe oublier</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <Div class="register-link">
            <p>Créer un compte <a href="#">register</a></p>

        </Div>
    </form>

</div>
</body>
</html>
